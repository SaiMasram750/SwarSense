<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwarSense â€“ Webcam Emotion Detector</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
      .container { max-width: 820px; margin: 0 auto; }
      .row { display: flex; gap: 16px; align-items: flex-start; }
      .panel { flex: 1; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; }
      .muted { color: #6b7280; font-size: 14px; }
      #label-container div { padding: 4px 0; }
      button { background: #2563eb; color: white; border: 0; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
      button:disabled { background: #9ca3af; cursor: not-allowed; }
      progress { width: 100%; height: 8px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Webcam Emotion Detector</h2>
      <p class="muted">Runs entirely in your browser using your Teachable Machine model.</p>
      <div class="row">
        <div class="panel">
          <div id="webcam-container"></div>
          <div style="margin-top: 12px">
            <button id="start" onclick="init()">Start</button>
            <button id="stop" onclick="stop()" disabled>Stop</button>
          </div>
        </div>
        <div class="panel">
          <div id="label-container"></div>
        </div>
      </div>
      <p class="muted">
        Tip: If the video is mirrored, that's intentional to make it easier to align your movements.
      </p>
    </div>

    <script type="text/javascript">
      // Update this to point to your Teachable Machine model folder
      // You can host your exported model files in `backend/model/`
      const URL = "../model/";

      let model, webcam, labelContainer, maxPredictions, rafId;

      async function init() {
        toggleButtons(true);
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        try {
          model = await tmImage.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();

          const flip = true;
          webcam = new tmImage.Webcam(320, 240, flip);
          await webcam.setup();
          await webcam.play();
          rafId = window.requestAnimationFrame(loop);

          document.getElementById("webcam-container").appendChild(webcam.canvas);
          labelContainer = document.getElementById("label-container");
          labelContainer.innerHTML = "";
          for (let i = 0; i < maxPredictions; i++) {
            const row = document.createElement("div");
            const name = document.createElement("div");
            name.style.fontWeight = 600;
            const bar = document.createElement("progress");
            bar.max = 1; bar.value = 0;
            row.appendChild(name);
            row.appendChild(bar);
            labelContainer.appendChild(row);
          }
        } catch (err) {
          alert("Failed to initialize model/webcam: " + err);
          toggleButtons(false);
        }
      }

      function toggleButtons(running) {
        document.getElementById("start").disabled = running;
        document.getElementById("stop").disabled = !running;
      }

      async function loop() {
        webcam.update();
        await predict();
        rafId = window.requestAnimationFrame(loop);
      }

      async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
          const row = labelContainer.childNodes[i];
          const name = prediction[i].className;
          const prob = prediction[i].probability;
          row.childNodes[0].textContent = `${name}: ${(prob * 100).toFixed(1)}%`;
          row.childNodes[1].value = prob;
        }
      }

      async function stop() {
        try {
          toggleButtons(false);
          if (rafId) cancelAnimationFrame(rafId);
          if (webcam) await webcam.stop();
        } catch (err) {
          console.warn("Failed to stop webcam:", err);
        }
      }
    </script>
  </body>
  </html>
